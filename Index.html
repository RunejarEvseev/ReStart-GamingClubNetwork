<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReStart. Компьютерные клубы в СПб</title>
    <link rel="stylesheet" href="./style/normalize.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container flex">
        <a href="#" class="logo header__logo" aria-label="Логотип ReStart">
          <img src="img/logo_club.svg" alt="Логотип ReStart" />
        </a>
        <div class="header__menu flex">
          <nav class="nav header__nav flex">
            <ul class="nav__list list-reset flex">
              <li class="nav__item">
                <a href="#about" class="nav__link">О&nbsp;клубе</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Цены</a>
              </li>
              <li class="nav__item">
                <a href="#work" class="nav__link">Игры</a>
              </li>
              <li class="nav__item">
                <a href="#footer" class="nav__link">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="booking">
          <button class="btn btn--crop booking_btn">
            <a href="./booking.html" target="_blank">Забронировать</a>
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero" id="hero">
        <div class="container hero__container">
          <div class="hero__wrapper">
            <div class="hero__content">
              <h1 class="hero__title">Проектные решения любой сложности</h1>
              <p class="hero__descr">
                Есть над чем задуматься: базовые сценарии поведения
                пользователей и по сей день остаются уделом проектантов
              </p>
              <button class="btn hero__btn" aria-label="Заказать расчёт">
                Заказать расчёт
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
